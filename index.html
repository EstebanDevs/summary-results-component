<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="container">
    <section class="result">
      <h3 class="result__title">Your Result</h3>
      <div class="result__circle">
        <span id="score">76</span>
        <span>of 100</span>
      </div>
      <strong class="result__state">Great</strong>
      <p class="result__description">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="summary">
      <h3 class="summary__title">Summary</h3>
      <article class="summary__cath">
        Reaction
        80 / 100
      </article>
      <article class="summary__cath">
        Memory
        92 / 100
      </article>
      <article class="summary__cath">
        Verbal
        61 / 100
      </article>
      <article class="summary__cath">
        Visual
        72 / 100
      </article>

      <button class="button">Continue</button>
    </section>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
